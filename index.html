<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Tailwind CSS via CDN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            rama: 'green',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    #toggle:checked ~ label div.toggle-circle{
      @apply translate-x-3;
    }
  </style>
</head>

<body class="dark:bg-slate-700 dark:text-slate-200">

  <div class="flex justify-center">
    <span class="text-slate-500 text-sm mr-2">Light</span>
    <input type="checkbox" id="toggle" class="hidden">
    <label for="toggle">
      <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
        <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
      </div>
    </label>
    <span class="text-slate-500 text-sm ml-2">Dark</span>
  </div>

  <button
    class="px-5 py-2 bg-blue-400 rounded-full block mx-auto mt-5 text-white font-semibold hover:bg-blue-600 active:bg-blue-800 focus:ring focus:ring-sky-300 dark:bg-slate-300 dark:text-slate-800 dark:hover:text-slate-900 dark:hover:bg-slate-100">Simpan</button>

  <div
    class="max-w-lg my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md hover:bg-blue-500 hover:text-white group dark:hover:bg-slate-300">
    <h2 class="font-bold text-slate-700 text-lg mb-2 group-hover:text-white dark:group-hover:text-slate-800">My Card
    </h2>
    <p
      class="text-slate-600 group-hover:text-white selection:bg-red-300 selection:text-slate-700 font-serif first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-3 dark:group-hover:text-slate-800">
      Lorem ipsum dolor sit amet consectetur
      adipisicing elit.
      Exercitationem, animi. Recusandae
      provident aspernatur illo esse quos vitae repudiandae. Illum provident, tempora aperiam asperiores consequatur
      repudiandae corrupti assumenda esse in nulla.</p>
  </div>

  <div class="max-w-lg border border-slate-200 p-5 rounded-xl shadow-md mx-auto">
    <form action="">
      <label for="email">
        <span
          class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-0.5">Email</span>
        <input type="email" id="email" placeholder="masukkan email..."
          class="shadow-sm border px-3 py-2 rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer">
        <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">Email tidak valid</p>
      </label>
    </form>
  </div>

  <div class="mb-96"></div>

  <script>
    const toggle = document.querySelector('#toggle');
    const html = document.querySelector('html');

    toggle.addEventListener('click', function () {
      toggle.checked ? html.classList.add('dark') : html.classList.remove('dark');
    });

  </script>
</body>

</html>
